version: '2'
services:
  pyro-ns:
    image: farshidtz/pyro4-ns
    ports:
      - "9090:9090"
    command: ["--host=pyro-ns"]
  python-agent:
    build: .
    depends_on:
      - pyro-ns
    ports:
      - "9100:9100"
    command: ["--bname=Agent", "--bpath=agent/agent.py", "--ns"]
  ceml:
    build: ../../data-processing-agent/
    volumes:
      - ../../data-processing-agent/config:/config
    links:
      - pyro-ns
      - python-agent
    ports:
      - "8319:8319"
    command: ["/config/conf.cfg"]